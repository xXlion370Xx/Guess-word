<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word WebSocket</title>
</head>
<body>
    <h1>Conexión a una Sala</h1>
    
    <label for="roomId">ID de la Sala:</label>
    <input type="text" id="roomId" placeholder="Ingrese el ID de la sala">
    <input type="text" id="user" placeholder="Ingrese name">

    <!-- Botón para conectar -->
    <button onclick="connectWebSocket()">Conectar</button>
    
    <div id="chat" style="display: none;">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
        <div id="messages"></div>
    </div>

    <script>
        let socket;

        // Función para conectar al WebSocket
        function connectWebSocket() {
            const roomId = document.getElementById('roomId').value;
            const user = document.getElementById('user').value;
            console.log(user)
            if (!roomId) {
                alert("Por favor, ingrese un ID de sala válido.");
                return;
            }

            // URL del servidor WebSocket
            const url = `ws://127.0.0.1:8000/ws/${roomId}/${user}`;
            socket = new WebSocket(url);

            // Evento de apertura de conexión
            socket.onopen = function(event) {
                console.log("Conectado al servidor WebSocket.");
                document.getElementById('chat').style.display = 'block';
            };

            // Evento de recepción de mensaje
            socket.onmessage = function(event) {
                const messagesDiv = document.getElementById('messages');
                const message = document.createElement('p');
                message.textContent = `${event.data}`;
                messagesDiv.appendChild(message);
            };

            // Evento de cierre de conexión
            socket.onclose = function(event) {
                console.log("Conexión cerrada.");
                document.getElementById('chat').style.display = 'none';
                alert("Conexión cerrada. Puede que el ID de la sala sea inválido.");
            };

            // Evento de error de conexión
            socket.onerror = function(error) {
                console.error("Error en la conexión WebSocket:", error);
                alert("Ocurrió un error en la conexión WebSocket. Por favor, verifica la configuración.");
            };
        }

        // Función para enviar un mensaje
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("Conexión no establecida. Por favor, conecte primero.");
            }
        }
    </script>
</body>
</html>
