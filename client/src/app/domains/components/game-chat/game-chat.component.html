<div class="chat-container">
    <h2>Palabra random para adivinar</h2>
    <div class="messages-container">
        <div class="message-item">
            <p class="user-name">Persona1 :</p><br>
            <p class="user-message">Mensaje</p>
        </div>
    </div>
    @for (item of messages(); track $index) {
    <div class="messages-container">
        <div class="message-item">
            <p class="user-name">{{item.userName}} :</p><br>
            <p>{{item.messsage}}</p>
        </div>
    </div>
    }

    <div class="form-messages-container">
        <input [formControl]="messageInputControl" required class="input-message" type="text"
            placeholder="Escribe un mensaje">
        <button (click)="sendMessage()" class="button-send-message">Enviar</button>
    </div>
</div>
