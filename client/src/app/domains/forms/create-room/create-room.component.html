<div class="container-create-room">
    <h2>Crear Sala</h2>
    <div class="form-container">
        <form>
            <input type="text" id="nickName" name="nickName" placeholder="Introduce tu apodo"
                [formControl]="nickNameControl()" required>
            <br>
            <div (click)="createRoom($event)">
                <p>Enviar</p>
            </div>
        </form>
    </div>
</div>

<pre>
    {{ nickNameControl().value}}
</pre>
